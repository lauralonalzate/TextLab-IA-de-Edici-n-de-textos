version: '3.8'

services:
  test-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  test-redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        alembic upgrade head &&
        pytest -v --cov=app --cov-report=xml --cov-report=term --junitxml=report.xml
      "
    environment:
      DATABASE_URL: postgresql://testuser:testpass@test-db:5432/testdb
      REDIS_URL: redis://test-redis:6379/0
      CELERY_BROKER_URL: redis://test-redis:6379/0
      CELERY_RESULT_BACKEND: redis://test-redis:6379/0
      SECRET_KEY: test-secret-key-for-testing-only
      TESTING: "true"
    volumes:
      - .:/app
    depends_on:
      test-db:
        condition: service_healthy
      test-redis:
        condition: service_healthy
    working_dir: /app

