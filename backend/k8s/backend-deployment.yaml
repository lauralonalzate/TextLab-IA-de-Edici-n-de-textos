apiVersion: apps/v1
kind: Deployment
metadata:
  name: textlab-backend
  namespace: textlab
spec:
  replicas: 3
  selector:
    matchLabels:
      app: textlab-backend
  template:
    metadata:
      labels:
        app: textlab-backend
    spec:
      containers:
      - name: backend
        image: textlab-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: textlab-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: textlab-secrets
              key: REDIS_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: textlab-secrets
              key: SECRET_KEY
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: textlab-config
              key: CORS_ORIGINS
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      imagePullSecrets:
      - name: registry-secret

